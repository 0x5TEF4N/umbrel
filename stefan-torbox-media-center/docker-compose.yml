version: "3.7"

services:
  app:
    image: anonymoussystems/torbox-media-center
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    environment:
      - TORBOX_API_KEY=1234
      - MOUNT_METHOD=fuse
      - MOUNT_PATH=/torbox
    volumes:
      - ${UMBREL_ROOT}/data/storage/downloads/torbox/cloud:/torbox
      - ${UMBREL_ROOT}/data/storage/downloads/torbox/.env:/app/.env:ro
    restart: unless-stopped
