version: "3.7"

services:
  app:
    image: anonymoussystems/torbox-media-center:latest
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    privileged: true
    environment:
      - TORBOX_API_KEY=42269636-4b51-41b5-9864-222adf30bc5c
      - MOUNT_METHOD=fuse
      - MOUNT_PATH=/torbox
    volumes:
      - ${UMBREL_ROOT}/data/storage/downloads/torbox/cloud:/torbox:rshared
    restart: unless-stopped
